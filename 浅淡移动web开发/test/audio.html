
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta content="telephone=no" name="format-detection">
  <title>使用localstorage选择性缓存图片 - DEMO</title>
  <style>
  body{ background-repeat:no-repeat;}
  a:hover, a.hover {color: #008000;}
  </style>
  <script type="text/javascript" src="http://mat1.gtimg.com/dyaio/js/r_dy/jquery-1.10.2.min.js"></script>
   <script type="text/javascript">

        var audio = null;
        audio = document.createElement("audio");
        audio.src = "http://www.w3school.com.cn/i/song.mp3";
        audio.addEventListener('ended', function () {
            audio.play();
        }, false);

        // Multiple calls in a row of the play button won't have effect
        function play() {
            audio.play();
        }

        // Resetting currentTime will restart the sound
        function restart() {
            audio.currentTime = 0;
            audio.play();
        }

    </script>

</head>
<body>



<!--以下是访问量统计代码，与本页面内容无关-->
<div style="visibility:hidden;">
	
</div>
<a href="#" onclick="play()">Play</a>
    <br />
    <a href="#" onclick="restart()">Restart</a>

<!--//访问量统计代码结束-->
</body>
</html>
